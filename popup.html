<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tab Groups & Windows List</title>
  <style>
    body {
      width: 350px;
      max-height: 500px;
      overflow-y: auto;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 10px;
      background-color: #f9f9f9;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding-bottom: 8px;
      margin-bottom: 10px;
    }
    
    .header h2 {
      font-size: 16px;
      margin: 0;
      color: #333;
    }
    
    .help-btn {
      background: none;
      border: 1px solid #ccc;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      cursor: pointer;
      font-size: 12px;
      color: #666;
    }
    
    .help-btn:hover {
      background-color: #eee;
    }
    
    /* Window Level */
    .window-item {
      margin-bottom: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      overflow: hidden;
      background-color: #fff;
    }
    
    .window-header {
      padding: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      font-weight: bold;
      background-color: #e8f0fe;
      transition: background-color 0.2s;
    }
    
    .window-header:hover {
      background-color: #d2e3fc;
    }
    
    /* Group Level */
    .group-item {
      margin: 5px 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      overflow: hidden;
      background-color: #fff;
    }
    
    .group-header {
      padding: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    
    .group-header:hover {
      background-color: #f5f5f5;
    }
    
    .group-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 8px;
      flex-shrink: 0;
    }
    
    /* Tab Level */
    .tab-item {
      padding: 6px 10px 6px 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      font-size: 13px;
      color: #444;
      transition: background-color 0.2s;
      border-top: 1px solid #eee;
    }
    
    .tab-item:hover {
      background-color: #f0f0f0;
    }
    
    /* Ungrouped tabs (direct children of window content) */
    .ungrouped-tab {
      margin: 5px 10px;
      border: 1px solid #eee;
      border-radius: 4px;
      padding-left: 28px;
    }
    
    .tab-icon {
      width: 16px;
      height: 16px;
      margin-right: 8px;
      flex-shrink: 0;
    }
    
    /* Expand/Collapse */
    .expand-icon {
      font-size: 10px;
      margin-right: 8px;
      transition: transform 0.2s;
      color: #666;
    }
    
    .window-item.expanded > .window-header .expand-icon,
    .group-item.expanded > .group-header .expand-icon {
      transform: rotate(90deg);
    }
    
    .content {
      display: none;
    }
    
    .window-item.expanded > .content,
    .group-item.expanded > .content {
      display: block;
    }
    
    .empty-msg {
      font-style: italic;
      color: #888;
      text-align: center;
      margin-top: 20px;
    }
    
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 100;
      overflow-y: auto;
    }

    body.modal-open {
      min-height: 350px;
    }

    .modal-content {
      background-color: #fff;
      margin: 20px auto;
      padding: 20px;
      width: 80%;
      max-width: 300px;
      border-radius: 8px;
    }
    
    .modal-content h3 {
      margin-top: 0;
    }
    
    .close-modal {
      float: right;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Tab Groups & Windows</h2>
    <button id="help-btn" class="help-btn" title="Help">?</button>
  </div>
  
  <div id="groups-container">
    <div class="empty-msg">Loading...</div>
  </div>
  
  <div id="help-modal" class="modal">
    <div class="modal-content">
      <span id="close-modal" class="close-modal">&times;</span>
      <h3>How to Use</h3>
      <p><strong>Windows:</strong> Click the arrow to expand/collapse. Click the title to focus the window.</p>
      <p><strong>Groups:</strong> Click the arrow to expand/collapse. Click the title to focus the first tab in the group.</p>
      <p><strong>Tabs:</strong> Click to switch to that tab.</p>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
