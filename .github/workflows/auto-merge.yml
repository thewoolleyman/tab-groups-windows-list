name: Auto-merge claude branches

on:
  push:
    branches:
      - 'claude/**'

jobs:
  test-and-pr:
    name: Test and Create PR
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/master'
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup runtimes via mise
        uses: jdx/mise-action@v2

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-

      - name: Install Python dependencies
        run: uv sync --frozen

      - name: Python quality gates
        run: ./scripts/verify-python.sh

      - name: Install JS dependencies
        run: npm ci

      - name: Run Unit Tests with Coverage
        run: npm test -- --coverage

      - name: Install Playwright Chromium
        run: npx playwright install chromium --with-deps

      - name: Run E2E Tests
        run: xvfb-run --auto-servernum -- npm run test:e2e

      - name: Create PR
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          echo "Branch: $BRANCH_NAME"

          # Check if PR already exists
          EXISTING_PR=$(gh pr list --head "$BRANCH_NAME" --base master --json number --jq '.[0].number')

          if [ -n "$EXISTING_PR" ]; then
            echo "PR #$EXISTING_PR already exists for this branch"
          else
            echo "Creating new PR"
            gh pr create \
              --title "Auto-merge: $BRANCH_NAME" \
              --body "Automated PR from claude branch. All tests passed." \
              --base master \
              --head "$BRANCH_NAME"
          fi
