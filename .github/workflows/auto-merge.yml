name: Auto-merge claude branches

on:
  push:
    branches:
      - 'claude/**'

jobs:
  test-and-merge:
    name: Test and Create PR
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/master'
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run Unit Tests with Coverage
        run: npm test -- --coverage

      - name: Install Playwright Chromium
        run: npx playwright install chromium --with-deps

      - name: Run E2E Tests
        run: xvfb-run --auto-servernum -- npm run test:e2e

      - name: Create or Update PR
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          echo "Branch: $BRANCH_NAME"

          # Check if PR already exists
          EXISTING_PR=$(gh pr list --head "$BRANCH_NAME" --base master --json number --jq '.[0].number')

          if [ -n "$EXISTING_PR" ]; then
            echo "PR #$EXISTING_PR already exists"
            PR_NUMBER=$EXISTING_PR
          else
            echo "Creating new PR"
            PR_URL=$(gh pr create \
              --title "Auto-merge: $BRANCH_NAME" \
              --body "Automated PR from claude branch. All tests passed." \
              --base master \
              --head "$BRANCH_NAME")
            PR_NUMBER=$(echo "$PR_URL" | grep -oE '[0-9]+$')
            echo "Created PR #$PR_NUMBER"
          fi

          # Enable auto-merge
          gh pr merge "$PR_NUMBER" --auto --merge
          echo "Auto-merge enabled for PR #$PR_NUMBER"
