name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

env:
  EXTENSION_ID: gialhfelganamiclidkigjnjdkdbohcb

jobs:
  # =============================================================================
  # Stage 0: Preflight - Check version validity and auto-recover from stuck state
  # =============================================================================
  preflight:
    name: Preflight Check
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check version and auto-bump if needed
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(grep -oP '"version":\s*"\K[^"]+' manifest.json)
          echo "Detected version: $VERSION"
          
          if gh release view "v$VERSION" > /dev/null 2>&1; then
            echo "::notice title=Version Conflict::Release v$VERSION already exists. Initiating auto-recovery."
            
            # Calculate next version
            IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
            NEXT_PATCH=$((PATCH + 1))
            NEXT_VERSION="$MAJOR.$MINOR.$NEXT_PATCH"
            
            echo "Bumping version: $VERSION -> $NEXT_VERSION"
            
            # Update manifest.json
            sed -i "s/\"version\": \"$VERSION\"/\"version\": \"$NEXT_VERSION\"/" manifest.json
            
            # Configure git
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            
            # Commit and push
            # IMPORTANT: Do NOT use [skip ci] so the new commit triggers a fresh run
            git add manifest.json
            git commit -m "chore: Auto-bump version to $NEXT_VERSION (recovery preflight)"
            git push origin master
            
            echo "::notice::Triggering new workflow run for $NEXT_VERSION..."
            gh workflow run ci-cd.yml --ref master
            
            echo "::warning::Version bumped to $NEXT_VERSION. Cancelling current run to allow new run to proceed."
            gh run cancel ${{ github.run_id }}
            sleep 30
          else
            echo "Version v$VERSION is clear (no existing release). Proceeding."
          fi

  # =============================================================================
  # Stage 1: Build - Package the extension and extract version
  # =============================================================================
  build:
    name: Build Extension
    runs-on: ubuntu-latest
    needs: preflight
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from manifest.json
        id: get_version
        run: |
          VERSION=$(grep -oP '"version":\s*"\K[^"]+' manifest.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Create extension ZIP package
        run: |
          BUILD_OUTPUT=$(node scripts/build-extension.js)
          echo "Build output: $BUILD_OUTPUT"
          mkdir -p dist
          cp "$BUILD_OUTPUT" dist/extension-v${{ steps.get_version.outputs.version }}.zip
          echo "Created package: dist/extension-v${{ steps.get_version.outputs.version }}.zip"
          ls -la dist/

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension-package
          path: dist/extension-v${{ steps.get_version.outputs.version }}.zip
          retention-days: 30

  # =============================================================================
  # Stage 2: Test - Run unit and E2E tests in parallel
  # =============================================================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup runtimes via mise
        uses: jdx/mise-action@v2

      - name: Install dependencies
        run: npm ci

      - name: Run Unit Tests with Coverage (Jest)
        run: npm test -- --coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup runtimes via mise
        uses: jdx/mise-action@v2

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install chromium --with-deps

      - name: Create screenshots directory
        run: mkdir -p screenshots

      - name: Run E2E Tests (Playwright)
        run: xvfb-run --auto-servernum -- npm run test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload E2E screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-screenshots
          path: screenshots/
          retention-days: 30

  python:
    name: Python Quality Gates
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup runtimes via mise
        uses: jdx/mise-action@v2

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-

      - name: Install Python dependencies
        run: uv sync --frozen

      - name: Run Python Quality Gates
        run: ./scripts/verify-python.sh
    env:
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

  # =============================================================================
  # Stage 3: Release - Automatically create GitHub Release after tests pass
  # =============================================================================
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build, unit-tests, e2e-tests, python]
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    permissions:
      contents: write
    outputs:
      release_created: ${{ steps.check_release.outputs.release_created }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: extension-package
          path: dist/

      - name: Check if release already exists
        id: check_release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ needs.build.outputs.version }}"
          if gh release view "v$VERSION" > /dev/null 2>&1; then
            echo "Release v$VERSION already exists, skipping creation"
            echo "release_created=false" >> $GITHUB_OUTPUT
          else
            echo "Release v$VERSION does not exist, will create"
            echo "release_created=true" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        if: steps.check_release.outputs.release_created == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ needs.build.outputs.version }}"
          gh release create "v$VERSION" \
            --title "Release v$VERSION" \
            --generate-notes \
            dist/extension-v$VERSION.zip

      - name: Bump version for next release
        if: steps.check_release.outputs.release_created == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get current version and calculate next patch version
          CURRENT="${{ needs.build.outputs.version }}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          NEXT_PATCH=$((PATCH + 1))
          NEXT_VERSION="$MAJOR.$MINOR.$NEXT_PATCH"

          echo "Bumping version: $CURRENT -> $NEXT_VERSION"

          # Update manifest.json with new version
          sed -i "s/\"version\": \"$CURRENT\"/\"version\": \"$NEXT_VERSION\"/" manifest.json

          # Verify the change
          grep '"version"' manifest.json

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Commit and push
          git add manifest.json
          git commit -m "chore: Bump version to $NEXT_VERSION [skip ci]"
          git push origin master
