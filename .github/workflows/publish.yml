name: Publish to Chrome Web Store

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g. 1.2.75). Leave empty to use latest release.'
        required: false
        type: string

env:
  EXTENSION_ID: gialhfelganamiclidkigjnjdkdbohcb

jobs:
  publish:
    name: Publish to Chrome Web Store
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine version
        id: version
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
            echo "Using provided version: $VERSION"
          else
            VERSION=$(gh release list --limit 1 --json tagName --jq '.[0].tagName' | sed 's/^v//')
            echo "Using latest release version: $VERSION"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download release asset
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          mkdir -p dist
          gh release download "v$VERSION" --pattern "extension-v$VERSION.zip" --dir dist/
          echo "Downloaded: dist/extension-v$VERSION.zip"
          ls -la dist/

      - name: Get OAuth Access Token
        id: get_token
        run: |
          RESPONSE=$(curl -s -X POST "https://oauth2.googleapis.com/token" \
            -d "client_id=${{ secrets.CHROME_CLIENT_ID }}" \
            -d "client_secret=${{ secrets.CHROME_CLIENT_SECRET }}" \
            -d "refresh_token=${{ secrets.CHROME_REFRESH_TOKEN }}" \
            -d "grant_type=refresh_token")

          ACCESS_TOKEN=$(echo $RESPONSE | jq -r '.access_token')

          if [ "$ACCESS_TOKEN" == "null" ] || [ -z "$ACCESS_TOKEN" ]; then
            echo "Error: Failed to get access token"
            echo "Response: $RESPONSE"
            exit 1
          fi

          echo "::add-mask::$ACCESS_TOKEN"
          echo "access_token=$ACCESS_TOKEN" >> $GITHUB_OUTPUT
          echo "Successfully obtained access token"

      - name: Upload to Chrome Web Store
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          echo "Uploading extension v$VERSION to Chrome Web Store..."

          RESPONSE=$(curl -s -w "\n%{http_code}" \
            -H "Authorization: Bearer ${{ steps.get_token.outputs.access_token }}" \
            -H "x-goog-api-version: 2" \
            -X POST \
            -T "dist/extension-v$VERSION.zip" \
            "https://chromewebstore.googleapis.com/upload/v2/publishers/${{ secrets.CHROME_PUBLISHER_ID }}/items/${{ env.EXTENSION_ID }}:upload")

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          echo "HTTP Status: $HTTP_CODE"
          echo "Response: $BODY"

          if [ "$HTTP_CODE" != "200" ]; then
            echo "Error: Upload failed with HTTP $HTTP_CODE"
            exit 1
          fi

          UPLOAD_STATE=$(echo $BODY | jq -r '.uploadState')
          echo "Upload state: $UPLOAD_STATE"

          if [ "$UPLOAD_STATE" == "FAILURE" ]; then
            echo "Upload failed:"
            echo $BODY | jq '.itemError'
            exit 1
          fi

          echo "Upload successful!"

      - name: Submit for Review
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          echo "Submitting extension v$VERSION for review..."

          RESPONSE=$(curl -s -w "\n%{http_code}" \
            -H "Authorization: Bearer ${{ steps.get_token.outputs.access_token }}" \
            -H "x-goog-api-version: 2" \
            -X POST \
            "https://chromewebstore.googleapis.com/v2/publishers/${{ secrets.CHROME_PUBLISHER_ID }}/items/${{ env.EXTENSION_ID }}:publish")

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          echo "HTTP Status: $HTTP_CODE"
          echo "Response: $BODY"

          if [ "$HTTP_CODE" != "200" ]; then
            echo "Error: Publish request failed with HTTP $HTTP_CODE"
            exit 1
          fi

          echo "Extension v$VERSION submitted for review successfully!"

      - name: Check Extension Status
        run: |
          echo "Fetching current extension status..."

          RESPONSE=$(curl -s \
            -H "Authorization: Bearer ${{ steps.get_token.outputs.access_token }}" \
            -H "x-goog-api-version: 2" \
            -X GET \
            "https://chromewebstore.googleapis.com/v2/publishers/${{ secrets.CHROME_PUBLISHER_ID }}/items/${{ env.EXTENSION_ID }}:fetchStatus")

          echo "Extension Status:"
          echo $RESPONSE | jq '.'
